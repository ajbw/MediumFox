---
layout: default
---

<div class="home-page">
    <div class="hero" squish-factor=".5" min-squish="10" squish-fade=".7" style='background-image: url("{{site.root}}images/cells.jpg")'>
    {% include custom/hero.html %}
  </div>

  <div class="home-field">
    <div class="article-list">
      <div class="container">
        {% for post in paginator.posts %}
          {% assign content = post.content %}
          <div class="row">
            <div class="col-md-offset-2 col-md-8">
              {% include article_listing.html %}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <hr class="divider-short"/>

    <div class="archive-link">
      <h3><a href="/posts/">All Posts</a></h3>
    </div>

    <div class="home-landing her-row">
      <div class="container">
        <div class="row">
          {% include custom/home_landing_row.html %}
        </div>
      </div>
    </div>

  </div>
</div>

<script>
$(document).ready(function(){
    $('.hero').squishy();
});
</script>
